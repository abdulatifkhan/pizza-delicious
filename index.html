<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Delicious pizza</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="">
    <div class="py-3 bg-light">
      <h1 class="h3 text-center text-uppercase">Pitsaga buyurtma bering</h1>
      <p class="text-center">Mazali pitsalarga buyurtma berib, tatib ko'rishingiz mumkin. Biz har bir mijoz haqida qayg'uramiz!</p>
      <p class="text-center">Ta'bingizga qarab o'zingizga ma'qul bo'lgan pitsani tanlang!</p>
    <div class="container">
      <form class="d-flex justify-content-between pizza-form-js" action="https://echo.htmlacademy.com" method="POST">
        <div class="">
          <div class="my-3">
            <label class="d-block" for="bread-types">Non turlarini tanlang:</label>
            <select class="text-dark pizza-bread-js" class="custom-select custom-select-sm w-50" id="bread-types">
              <option class="text-dark" value="" selected disabled>Tanlang</option>
            </select>
          </div>

          <div class="pizza-size-js">
            <p>Pitsa hajmini tanlang:</p>
            <div></div>
          </div>

          <div class="pizza-content-js">
            <p class="my-3">Pitsa tarkibini belgilang:</p>
            <div></div>
          </div>

          <div class="pizza-addition-js">
            <p class="my-3">Qo'shimchalar:</p>
          </div>
        </div>

        <div class="w-25">
          <div class="bread">Non: <span class="bread-choice-js"></span></div>
          <div class="size">Hajmi: <span class="size-choice-js"></span></div>
          <div class="content">Tarkibi: <span class="content-choice-js"></span></div>
          <div class="additional">Qo'shimcha: <span class="additional-choice-js"></span></div>

          <div><button class="btn btn-danger mt-5 pizza-order-js" type="button">Buyurtma berish</button></div>
        </div>
      </form>
    </div>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
